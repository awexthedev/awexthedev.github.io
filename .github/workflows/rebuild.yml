name: Trigger pull & rebuild

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Send POST request
      run: |
        curl -X POST \
        -H "Content-Type: application/json" \
        -H "Authorization: Bearer ${{ secrets.PTERO_TOKEN }}" \
        -d '{"signal": "restart"}' \
        https://panel.thatalex.dev/api/client/servers/457f4d77/power
