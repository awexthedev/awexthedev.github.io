<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Spotify Widget</title>
</head>
<body>
    <div id="container">
        <div style="text-align:center;" class="image">
            <img width="150" id="cover-img">
        </div>

        <div style="text-align:center;" id="content">
            <p id="cover-text"></p>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="static/js/spotify_widget.js"></script>
</body>
</html>

<script>
    const string = window.location.search;
    const params = new URLSearchParams(string);

    if (params.has('dark') && params.get('dark') == "true") {
        console.log('[ws-iframe] received dark mode override');
        document.body.style.backgroundColor = "black";
        document.getElementById("content").style.color = "white";
    } else if (params.has('light') && params.get("light") == "true") {
        console.log('[ws-iframe] received light mode override');
        document.body.style.backgroundColor = "white";
        document.getElementById("content").style.color = "black";
    } else {
        console.log('[ws-iframe] no override, defaulting to dark');
        document.body.style.backgroundColor = "black";
        document.getElementById("content").style.color = 'white';
    }
</script>

<style>
    body {
        font-family: 'Quicksand', sans-serif;
        background-color:black;
    }
</style>
